<!-- Lógica para exibição do formulário de cadastro -->
@if (mostrarAddTarefa) {
  <app-button text="Fechar" color="red" (btnClick)="alteraVisualizacao(false)"></app-button>
} @else {
  <app-button text="Adicionar tarefa" color="green" (btnClick)="alteraVisualizacao(true)"></app-button>
}

<!-- Formulário de cadastro de tarefa -->
<form [formGroup]="tarefaForm" (ngSubmit)="onSubmit()" class="add-form" *ngIf="mostrarAddTarefa">
  <div>
    <label for="titulo">Título:</label>
    <input type="text"
           id="titulo"
           class="form-control"
           placeholder="Adicionar tarefa"
           formControlName="titulo">
  </div>

  <div class="mb-4">
    <label for="categoria">Categoria:</label>
    <select id="categoria"
            class="form-select"
            formControlName="categoria">
      <option value="" disabled selected>Selecione uma categoria</option>
      <option value="Casa">Casa</option>
      <option value="Trabalho">Trabalho</option>
      <option value="Faculdade">Faculdade</option>
      <option value="Academia">Academia</option>
      <option value="Lazer">Lazer</option>
    </select>
  </div>

  <button type="submit" class="btn-salvar" [disabled]="tarefaForm.invalid">Salvar Tarefa</button>
</form>
