<div class="login-container">
  <div class="login-card">
    <h2>Fazer login</h2>
    <input type="text" [(ngModel)]="nome" placeholder="Nome" class="form-control">
    <input type="password" [(ngModel)]="senha" placeholder="Senha" class="form-control">

    <button (click)="onLogin()">Entrar</button>

    <p *ngIf="mensagemErro" class="error-message">{{ mensagemErro }}</p>

    <p>NÃ£o possui uma conta? <a routerLink="/cadastro">Crie uma conta</a></p>
  </div>
</div>
