<!-- Lógica para exibição do formulário de cadastro -->
@if (mostrarAddTarefa) {
  <app-button text="Fechar" color="red" (btnClick)="alteraVisualizacao(false)"></app-button>
} @else {
  <app-button text="Adicionar tarefa" color="green" (btnClick)="alteraVisualizacao(true)"></app-button>
}

<form (ngSubmit)="onSubmit()" class="add-form" *ngIf="mostrarAddTarefa"> <!-- Método que será chamado ao enviar o formulário -->
  <div>
    <label for="text">Título:</label>
    <input type="text"
           name="text"
           class="form-control"
           placeholder="Adicionar tarefa"
           id="text"
           [(ngModel)]="titulo"
    >
  </div>

  <div class="mb-4">
    <label for="categoria">Categoria:</label>
    <select name="categoria"
            id="categoria"
            class="form-select"
            [(ngModel)]="categoria"
    >
      <option value="">Selecione uma categoria</option>
      <option value="Casa">Casa</option>
      <option value="Trabalho">Trabalho</option>
      <option value="Faculdade">Faculdade</option>
      <option value="Academia">Academia</option>
      <option value="Lazer">Lazer</option>

    </select>
  </div>

  <input type="submit" value="Salvar Tarefa" class="btn btn-block mb-4">

</form>
