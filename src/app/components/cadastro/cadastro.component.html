<div class="cadastro-container">
  <div class="cadastro-card">
    <h2>Cadastro</h2>
    <input type="text" [(ngModel)]="nome" placeholder="Nome" class="form-control">
    <input type="password" [(ngModel)]="senha" placeholder="Senha" class="form-control">

    <button (click)="onCadastro()">Cadastrar</button>
    <p>Já possui uma conta? <a routerLink="/login">Faça login</a></p>
  </div>
</div>
